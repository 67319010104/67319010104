<!-- โหลดฟอนต์ Kanit -->
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Kanit', sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .food-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .food-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 220px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s ease;
  }
  
  .food-item:hover {
    transform: translateY(-5px);
  }

  .food-image {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .food-info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .food-category {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 8px;
    text-transform: capitalize;
  }

  .food-name {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .food-price {
    font-size: 1.1rem;
    color: #2c7a7b;
    font-weight: bold;
  }
</style>
</head>
