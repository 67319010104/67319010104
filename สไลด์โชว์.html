<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://pbs.twimg.com/media/CPvubO0U8AEbPX5.jpg" style="width:100%">
  <img class="mySlides" src="https://s359.kapook.com/pagebuilder/c788f505-770f-4312-b391-681e35588836.jpg" style="width:100%">
  <img class="mySlides" src="https://i.ytimg.com/vi/e1q2SZgDYzA/maxresdefault.jpg" style="width:100%">
  <img class="mySlides" src="https://www.disthai.com/images/content/original-1696558141259.jpg" style="width:100%">
<img class="mySlides" src="https://img.wongnai.com/p/1920x0/2019/12/22/882a3ec21cc94ad2aec488d270a0faf5.jpg" style="width:100%">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
